<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockchain Logs</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/script.js" defer></script>
  <style>
    .container { max-width: 900px; margin: 24px auto; font-family: Arial, sans-serif; }
    .header { margin-bottom: 16px; }
    .tabs { margin-bottom: 12px; }
    .tab-button { cursor: pointer; padding: 6px 10px; margin-right: 6px; background:#eee; border-radius:6px; }
    .tab-button.active { background:#ddd; font-weight:600; }
    .log-container { display:none; padding:8px 0; }
    .log-container.active { display:block; }
    .log { border:1px solid #ddd; padding:10px; margin-bottom:8px; border-radius:6px; background:#fafafa; }
    .search-section { margin-bottom:12px; }
    code { background:#f4f4f4; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Forensic Log Viewer</h1>
    </div>

    <div class="search-section">
      <input id="searchInput" type="text" placeholder="Search logs..." oninput="filterLogs()" />
      <button id="clearButton" onclick="clearSearch()">Clear</button>
    </div>

    <div class="tabs">
      <span id="Application-btn" class="tab-button active" onclick="showTab('Application')">Application</span>
      <span id="System-btn" class="tab-button" onclick="showTab('System')">System</span>
      <span id="Security-btn" class="tab-button" onclick="showTab('Security')">Security</span>
    </div>

    {{LOG_SECTIONS}}

  </div>
</body>
</html>
